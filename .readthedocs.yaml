version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
   configuration: docs/src/conf.py

formats:
   - pdf
   - epub

python:
   install:
   - requirements: requirements/readthedocs-requirements.txt
